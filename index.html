<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="mainHead"></h1>
    <div id="card">
        <img id="image">
        <div id="stats" >
            <h2 id="card-header">Stats</h2>
            <h3 id="height" class="stat-entries" >height:</h3>
            <h3 id="weight" class="stat-entries" >weight:</h3>
            <h3 id="ability" class="stat-entries" >ability:</h3>
        </div>
    </div>
    <div id="prompt" >
        <h2>Enter a card number for a Pokemon</h2>
        <input id="input" type="number">
    </div>
    <script src="script.js"></script>
    <footer><h6>*uses the Pokemon API to get fun info about Pokemons</h6></footer>
</body>
</html>
